<template name="dashboard">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Subscribers ({{subscribersCount}})</div>
            </div>
            <div class="panel-body">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Registered</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each subscribers}}
                            <tr class="odd gradeX">
                                <td class="center">{{#each emails}}{{address}}{{/each}}</td>
                                <td class="center">{{createdAt}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</template>
